<!DOCTYPE html>
<html lang="en_EN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="panel-section panel-section-list">
      <div class="panel-list-item">
        <div class="text">Help</div>
        <div class="text-shortcut">Ctrl-L</div>
      </div>
      <div class="panel-section-separator"></div>
      <div class="panel-list-item">
        <div class="text">Set max window threshold</div>
        <div class="text-shortcut">Ctrl-L</div>
      </div>
      <div class="panel-list-item">
        <input type="checkbox" id="repin" name="repin" value="true" />
        <label for="repin">Repin tabs</label>
      </div>
      <div class="panel-section-separator"></div>
      <div class="panel-list-item disabled">
        <div class="text">Split tabs in current window</div>
        <div class="text-shortcut">Ctrl-L</div>
      </div>
      <div class="panel-list-item disabled">
        <div class="text">Split tabs in all windows</div>
        <div class="text-shortcut">Ctrl-L</div>
      </div>
      <div class="panel-list-item disabled">
        <div class="text">Move all tabs located on the left</div>
        <div class="text-shortcut">Ctrl-L</div>
      </div>
      <div class="panel-list-item disabled">
        <div class="text">Move all tabs located on the right</div>
        <div class="text-shortcut">Ctrl-L</div>
      </div>
      <div class="panel-list-item disabled">
        <div class="text">Merge windows</div>
        <div class="text-shortcut">Ctrl-L</div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
